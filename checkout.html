<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Оформлення замовлення</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<h1>Оформлення замовлення</h1>
			</div>
		</header>

		<main class="container checkout">
			<h2>Ваше замовлення</h2>

			<div id="order-items"></div>
			<p class="order-total">
				<strong>Разом: <span id="order-total">0</span> грн</strong>
			</p>

			<h2>Контактні дані</h2>

			<form id="order-form">
				<input type="text" name="name" placeholder="Ваше імʼя" required>
				<input type="email" name="email" placeholder="Email" required>
				<input type="tel" name="phone" placeholder="Телефон" required>
				<input type="text" name="address" placeholder="Введіть поштову адресу" required>

				<button type="submit" class="checkout-btn">
					Надіслати заявку
				</button>
			</form>

			<div
				style="margin-top: 2rem; margin-bottom: 2rem; text-align: center; max-width: 50rem; margin-left: auto; margin-right: auto;">
				<a href="paintings.html" class="checkout-btn"
					style="display: inline-block; text-decoration: none; color: white;">
					Повернутись на сторінку замовлення
				</a>
			</div>
		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
	<script src="js/checkout.js"></script>
</body>

</html>
